<!doctype html>
<html ng-app="autoSuggest">
	<head>
		<title>Auto Suggest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div ng-controller="MainController as mc">
			<auto-suggest-com on-key-press="mc.onSearch(searchKey)"
					        dataset="mc.dataset"> 
			</auto-suggest-com>
		</div>
		<script src="app.module.js"></script>
		<script src="MainController.controller.js"></script>
		<script src="auto-suggest.component.js"></script>
		<script src="Contacts.service.js"></script>
	</body>
</html>
